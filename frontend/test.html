<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test Page</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div id="loading" style="color: blue;">Loading...</div>
    </div>
    
    <script>
        console.log('Test page started loading')
        
        const { createApp } = Vue
        
        const app = createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    loaded: false
                }
            },
            mounted() {
                console.log('Vue component mounted')
                this.loaded = true
                // Remove loading
                const loading = document.getElementById('loading')
                if (loading) {
                    loading.remove()
                    console.log('Loading element removed')
                }
            },
            template: `
                <div>
                    <h1>{{ message }}</h1>
                    <p v-if="loaded">Vue application loaded successfully!</p>
                </div>
            `
        })
        
        try {
            app.mount('#app')
            console.log('Vue application mounted successfully')
        } catch (error) {
            console.error('Vue application mount failed:', error)
        }
    </script>
</body>
</html>
